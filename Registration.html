<head>

    body {
      font-family: 'Glacial Indifference', sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    h1,
    h2,
    .form-title {
      font-family: 'League Spartan', sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    p {
      margin-top: -10px;
    }

    .left-panel {
      background: linear-gradient(135deg, #4b00e0, #8e2de2);
      color: white;
      padding: 48px;
      /* Increased by 20% */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-image: url('IntroImages/Reg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .right-panel {
      flex: 2;
      padding: 40px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .form-group {
      margin-bottom: 15px;
      color: #003b2f;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 80%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 30px;
      /* Rounded border */
      border: 1px solid #ccc;
    }

    .form-title {
      font-size: 66px;
      /* Increased by 20% */
      margin-bottom: 10px;
      margin-top: -50px;
      text-align: center;
      color: #003b2f;
      text-decoration: none;


    }

    .form-title-2 {
      font-size: 56px;
      /* Increased by 20% */
      margin-bottom: 20px;
      text-align: center;
      color: #003b2f;
      text-decoration: none;


    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .submit-button,
    .nav-button,
    .login-button {
      background: #003b2f;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 30px;
      /* Rounded borders */
    }

    .submit-button {}

    .nav-buttons {
      display: flex;
      justify-content: space-between;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .login-button {
      display: inline-block;
      background-color: #003b2f;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      width: 90px;
    }

    a {
      text-decoration: none;
    }

    .acc-div {
      display: grid;
      position: absolute;
      margin-top: 0.1px;

    }
  </style>
</head>

<body>

        <!-- Navigation -->
        <div class="nav-buttons">
          <button type="button" class="nav-button" onclick="prevStep()">Back</button>
          <button type="button" class="nav-button" onclick="nextStep()">Next</button>
        </div>
        <div style="margin-top: 20px;">
          <button class="submit-button" type="submit" style="display: none;margin-bottom: 20px;">REGISTER NOW!</button>
          <p class="acc-div">Already have an account? <a href="Login.html" class="login-button">Log In Here</a></p>
        </div>

    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    const nextBtn = document.querySelector('.nav-button[onclick="nextStep()"]');
    const prevBtn = document.querySelector('.nav-button[onclick="prevStep()"]');
    const submitBtn = document.querySelector('.submit-button');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });
      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === steps.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = index === steps.length - 1 ? 'inline-block' : 'none';
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    showStep(currentStep);
  </script>

</html>
